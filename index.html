<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width,
				initial-scale=1.0">

	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container1">
		<h1>&#127777;Temperature <br> Converter</h1>
		<div class="container2">
			<div class="box">
				<label>&deg; Fahrenheit</label>
				<input type="number" id="fahrenheit" placeholder="Enter Temperature In Fahrenheit">
			</div> 

			<div class="box">
				<label>&deg; Celsius</label>
				<input type="number" 
					id="celsius" placeholder="Enter Temperature In Celsius">
			</div>

			<div class="box">
				<label>&deg; Kelvin</label>
				<input type="number"
					id="kelvin" placeholder="Enter Temperature In Kelvin">
			</div>
		</div>
	</div>

	<script>
		let celsius =
			document.getElementById('celsius');
		let fahrenheit =
			document.getElementById('fahrenheit');
		let kelvin =
			document.getElementById('kelvin');
		celsius.oninput = function () {
			let f = (parseFloat(celsius.value) * 9) / 5 + 32;
			fahrenheit.value = parseFloat(f.toFixed(2));

			let k = (parseFloat(celsius.value) + 273.15);
			kelvin.value = parseFloat(k.toFixed(2));
		}
		fahrenheit.oninput = function () {
			let c = ((parseFloat(
				fahrenheit.value) - 32) * 5) / 9;
			celsius.value = parseFloat(c.toFixed(2));

			let k = (parseFloat(
				fahrenheit.value) - 32) * 5 / 9 + 273.15;
			kelvin.value = parseFloat(k.toFixed(2));
		}
		kelvin.oninput = function () {
			let f = (parseFloat(
				kelvin.value) - 273.15) * 9 / 5 + 32;
			fahrenheit.value = parseFloat(f.toFixed(2));

			let c = (parseFloat(kelvin.value) - 273.15);
			celsius.value = parseFloat(c.toFixed(2));
		}
	</script>
</body>

</html>
